<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-8">

            <h4 class="display-4">ToDo List</h4>
            <br/>
            <div class="card">
                <div class="card-header">
                    The list
                </div>
                <div class="card-body">
                    <ol class="list-group" id="itemList">

                        <li class="list-group-item">
                            <input type="checkbox" class="todoCheckbox" id="todo1">
                            <label for="todo1">Do laundry</label>
                            <span class="delete">Delete</span>
                        </li>

                    </ol>
                </div>
            </div>

            <br/>
            <div class="card">
                <div class="card-body">
                    <form id="add-list">
                        <div class="form-group">
                            <label for="itemText">New Task</label>
                            <input type="text" class="form-control" id="item-text">
                            <small class="form-text text-muted">Write something for your TODO list</small>
                        </div>
                        <button type="submit" id="submitItemBtn" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-sm"></div>
    </div>
</div>

</body>

</html>
